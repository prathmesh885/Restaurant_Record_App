<div class="row mt-5">
    <div class="col-6 m-auto">
      <div class="card m-auto">
        <div class="card-header">
          Please enter details...
        </div>
        <div class="card-body">
          <form>
            <div class="form-group col-12">
              <label>Name</label>
              <input [(ngModel)]="name" [ngModelOptions]="{standalone: true}" class="form-control">
            </div>
            <div class="form-group col-12">
              <label>Email</label>
              <input [(ngModel)]="email" [ngModelOptions]="{standalone: true}" class="form-control" required>
            </div>
            <div class="form-group col-12">
              <label>Password</label>
              <input [(ngModel)]="pass" [ngModelOptions]="{standalone: true}" class="form-control" required>
            </div>
            <div class="form-group col-12">
              <label>Confirm Password</label>
              <input [(ngModel)]="copass" [ngModelOptions]="{standalone: true}" class="form-control" required>
            </div>
            <br>
            <div class="form-group col-12">
              <button class="btn btn-success" (click)="onClick()"  routerLink="../login">Submit</button>
            </div>
          </form>
        </div>
      </div>
    </div>

  </div>
